<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{house}}</h1>
        <h1>{{obj.name}}</h1>
        <h1>{{obj.age}}</h1>
        <h1>{{obj.desc}}</h1>
        <h1>{{msg.toUpperCase()}}</h1>
        <h1>{{obj.age >= 18 ? '成年人' : '小屁孩儿'}}</h1>
        <!-- 
            1. 不是data中的变量 不要直接用
            2.插值表达式{{}}中 不能使用js语句 比如 if for 
            3.不能在html标签属性中，使用插值表达式
         -->
    </div>
    <script src="./vue.js"></script>
    <script>
        /* 
        插值表达式:{{}} 小胡子语法
        作用：使用data中的数据，渲染视图
        语法:
        {{house}}
        {{obj.name}}
        {{msg.toUpperCase}}
        支持三元运算符 ？ ：

        注意点：
        1.不是data中的变量，不要直接用
        2.在插值表达式{{}}中，不能使用js语句 比如： if for
        后面会学习：v-if v-for
        3.不能在html标签属性中，使用插值表达式 后面会学习： v-bind
        */
    //    const vm = new Vue({
    //     el:'#app',
    //        data:{
    //            msg:' hello vue',
    //            money:100,
    //            house:'新疆海景大别墅',
    //            obj:{
    //                name:'老刁',
    //                age:80,
    //                desc:'没毛病'
    //            }
    //        }
    //    })

    const vm = new Vue({
        el : '#app',
        data:{
            msg:'骚气的刁老板',
            money:0.1,
            house:'吐鲁番盆地',
            obj:{
                name:'老刁',
                age:80,
                desc:'没毛病'
            }
        }
    })
    </script>
</body>
</html>
